# SQL Server database configuration
#spring.datasource.url=jdbc:sqlserver://mssql.local:1433;databaseName=star_trek_db;encrypt=false
spring.datasource.url=jdbc:sqlserver://mssql.local:1433;databaseName=msdb;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=YourStrong!Passw0rd
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Export Prometheus metrics and health check
spring.application.name=spring-boot-mssql-crud
management.metrics.tags.application=${spring.application.name}
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
